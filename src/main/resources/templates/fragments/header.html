<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--this is the <head> fragment which will be used to replace the <head> in our pages (index.html , addEmployee.html , ...)-->
<!--(vartitle,varscripts) are the arguments that has been sended by our html pages (see page index.html for explanation)-->
<head th:fragment="common_header(vartitle,varscripts)">
    <!--our fragment receives vartitle from our pages, so th:replace will replace the <title> tag with the value of vartitle-->
    <title th:replace="${vartitle}">The awesome application</title>

    <link rel="stylesheet" th:href="@{/main.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/css/bootstrap.min.css}"></script>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <th:block th:replace="${varscripts}"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Realdolmen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/employee/getAllEmployees}">Show employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/employee/add}">Add employee</a>
            </li>
        </ul>
    </div>
    <hr>
</nav>
</body>
</html>
